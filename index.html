<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google.Beta</title>
    <link rel="stylesheet" href="css/stylem.css" />
  </head>
  <body>
    <div class="image">
      <img src="images/google.jpg" alt="Google image" class="google" />
    </div>
    <section class="search">
      <div class="search_text">Search the web using Google</div>
      <div class="inline_block">
        <input class="s" type="text" />
        <div class="button_search">
          <button>Google Search</button>
          <button>I'm feeling lucky</button>
        </div>
      </div>
    </section>
    <div class="bottom">
      <div class="flex-item first">
        Specical search <br />
        <a href="https://www.stanford.edu/search/">Stanford Search</a><br />
        <a href="https://www.lifewire.com/how-to-open-command-prompt-2618089"
          >Linux Search</a
        >
      </div>
      <div class="flex-item second">
        <a href="https://support.google.com/">Google Help</a> <br />
        <a href="https://about.google/">About Google</a> <br />
        <a href="https://developers.google.com/analytics/community"
          >Company Info</a
        >
        <br />
        <a href="https://www.google.com/doodles">Google Logos</a>
      </div>
      <div class="flex-item third">
        Get Google! <br />
        updates monthly: <br />
        <input type="email" name="" id="" /> <br />
        <button>Subscribe</button>
        <a href="https://news.google.com/newspapers">Archive</a>
      </div>
    </div>
    <div class="copyright">Copyright Â©1998 Google.inc</div>
  </body>
</html>
